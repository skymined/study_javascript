<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Customer CSS commons.css -->
    <link rel="stylesheet" href="../css/commons.css">
</head>

<body>
    <nav>nav</nav>
    <main class="container">
        <h2>Basic Table</h2>
        <table class="table table-hover table-bordered table-striped">
          <thead>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="firstname_1">John</td>
              <td id="lastname_1">Doe</td>
              <td id="email_1">john@example.com</td>
            </tr>
            <tr>
              <td id="firstname_2">Mary</td>
              <td id="lastname_2">Moe</td>
              <td id="email_2">mary@example.com</td>
            </tr>
            <tr id="third_tr">
              <td id="firstname_3">July</td>
              <td id="lastname_3">Dooley</td>
              <td id="email_3">july@example.com</td>
            </tr>
          </tbody>
        </table>
    </main>
    <footer>footer</footer>
</body>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // 수정하기
  document.querySelector("#firstname_2").innerHTML = "COCO"
  document.querySelector("#lastname_2").innerHTML = "LAB"
  document.querySelector("#email_2").innerHTML = "COCO@cocolab.com"
  // 삭제하기
  document.querySelector("#third_tr").innerHTML = ""
</script>
</html>
